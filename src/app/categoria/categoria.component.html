<div class="background">

  <div class="row ">

    <div class="col-md-12 text-dark ">

      <a routerLink='/start' class="text-dark ">
        <i class="fa fa-angle-double-left" aria-hidden='true'></i>
        início
      </a>

      <h1 class="fs-54 text-center">Categorias</h1>
      <h5 class="fs-18 text-center"> Veja todos as categorias cadastrados ou cadastre um novo:
      </h5>

      <div class="row d-flex justify-content-center ">
        <div class="col-md-3">
          <div class="form-group">
            <input [(ngModel)]='categoria.tipotrabalho' type="text" class="form-control" name="tipotrabalho"
              id="tipotrabalho" placeholder="Digite a tipo de trabalho">
          </div>
          <div class="form-group">
            <input [(ngModel)]='categoria.descricao' type="text" class="form-control" name="descricao" id="descricao"
              placeholder="Digite a descrição do trabalho">
          </div>
          <div class="form-group">
            <input [(ngModel)]='categoria.palavrachave' type="text" class="form-control" name="palavrachave"
              id="palavrachave" placeholder="Digite a palavra chave referente ao tema">
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
          </div>

        </div>
      </div>

    </div>

  </div>





<div class="bgazulescuro text-white">

  <div class="row mt-5">
    <div class="col-md-12 ">
      <h2 class="text-center">Todas as categorias</h2>
    </div>
  </div>

  <div class="row  mt-3n mb-5 d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover text-white ">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Trabalho</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="text-right">Modificação</th>

          </tr>
        </thead>

        <tbody>
          <tr *ngFor='let item of listaCategoria'>
            <th>{{item.id}}</th>
            <td>{{item.tipotrabalho}}</td>
            <td>{{item.descricao}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-info mr-3" [routerLink]="['/categoria-edite', item.id]">Editar</button>
              <button class="btn btn-danger" [routerLink]="['/categoria-delete', item.id]">Apagar</button>
            </td>

          </tr>
        </tbody>
      </table>

    </div>
  </div>
  </div>
</div>
