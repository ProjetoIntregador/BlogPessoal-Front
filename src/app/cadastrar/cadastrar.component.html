<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg">
        </div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">

                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group ">
                        <label for="nome">Digite seu nome:</label>
                        <input [(ngModel)]='usuario.nomeusuario' class="form-control" type="text" name="nome" id="nome"
                            placeholder="Digite seu nome    .">
                    </div>

                    <div class="form-group">
                        <label for="DataNascimento">Data de nascimento:</label>
                        <input [(ngModel)]='usuario.datanascimento' class="form-control" type="date" name="dataNasc"
                            id="dataNasc" placeholder="Digite seu usuário.">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" name="Email" id="Email" placeholder="Digite seu email">
                    </div>
                    <!--NÃO ESQUECER DE COLOCAR O CAMPO IMAGEM COM O JPG PADRÃO NO INPUT-->
                    <div class="form-group">
                        <label for="confirmSenha">Confirme seu Email:</label>
                        <input [(ngModel)]='usuario.email' class="form-control" type="email" name="confirmEmail"
                            id="confirmEmail" placeholder="Confirme seu email.">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Senha:</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                            placeholder="Digite seu usuário.">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirme sua senha:</label>
                        <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme sua senha." >
                    </div>

                    <div class="form-group">
                        <label for="tipoUsuario">Tipo de Usuário:</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de usuário:</option>
                            <option value="candidato">Candidato</option>
                            <option value="empregador">Empregador</option>
                        </select>
                    </div>
                    <button class="btn btn-danger me-4" routerLink='/entrar'>Cancelar</button>
                    <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
