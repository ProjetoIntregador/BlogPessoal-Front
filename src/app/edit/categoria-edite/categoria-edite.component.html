<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12 font-weight-bold"></div>
    <h1 class="text-center text-secondary">Atualizar Categoria</h1>
  </div>
</div>

<div class="row d-flex justify-content-center">
  <div class="col-md-6">
    <div class="form-group font-weight-bold">
      <label for="tipotrabalho">Título da Categoria</label>
      <input type="text" class="form-control" id="tipotrabalho" name="tipotrabalho"
        [(ngModel)]='categoria.tipotrabalho'>
    </div>
  </div>


  <div class="col-md-6">
    <div class="form-group font-weight-bold">
      <label for="descricao">Descrição</label>
      <input type="text" class="form-control" id="descricao" name="descricao" [(ngModel)]='categoria.descricao'>
    </div>
  </div>

  <div class="col-md-6">
    <div class="form-group font-weight-bold">
      <label for="palavrachave">Palavra Chave</label>
      <input type="text" class="form-control" id="palavrachave" name="palavrachave"
        [(ngModel)]='categoria.palavrachave'>
    </div>
  </div>

</div>


<div class="d-flex justify-content-center font-weight-bold">
  <button class="btn btn-danger mr-4" routerLink='/categoria'>Cancelar</button>
  <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>

</div>
