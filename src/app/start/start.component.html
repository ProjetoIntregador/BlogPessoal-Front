<div class="container mt-4 mb-5">
  <div class="d-flex justify-content-center row">
    <div class="col-md-8">
      <div class="feed p-2">
        <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white border">

          <div class="row d-flex justify-content-center mt-3 mb-5">
            <div class="col-md-6">

              <button class="btn btn-light text-warning mr-2 font-weight-bold" data-toggle="modal"
                data-target="#novaPostagem">Nova Postagem</button>

            </div>
          </div>
          <!-- Inicio da Modal -->
          <div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog"
            aria-labelledby="TituloModalCentralizado" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="TituloModalCentralizado">Nova Vaga</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="titulo">Vaga</label>
                    <input [(ngModel)]='produto.tema' type="text" class="form-control" name="tema" id="tema"
                      placeholder="Digite o nome da vaga">
                  </div>
                  <div class="form-group">
                    <label for="titulo">Especificação</label>
                    <input [(ngModel)]='produto.especificacao' type="text" class="form-control" name="especificacao"
                      id="especificacao" placeholder="Digite a especificação">
                  </div>
                  <div class="form-group">
                    <label for="titulo">Valor</label>
                    <input [(ngModel)]='produto.valor' type="number" class="form-control" name="valor" id="valor"
                      placeholder="Digite o valor">
                  </div>

                  <div class="form-group">
                    <label for="texto">Experiência</label>
                    <textarea [(ngModel)]='produto.experiencia' class="form-control" name="texto" id="texto"
                      rows="3"></textarea>
                  </div>

                  <div class="form-group">
                    <label for="categoria">Escolha uma categoria ou <a routerLink='/categoria'
                        data-dismiss="modal">Cadastre
                        uma Nova</a></label>

                    <select class="form-control" name="categoria" id="categoria" [(ngModel)]='idCategoria'
                      (change)='findByIdCategoria'>
                      <option *ngFor='let item of listaCategoria' value="{{item.id}}">{{item.tipotrabalho}}</option>
                    </select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-warning" (click)='publicar()'
                    data-dismiss="modal">Publicar</button>
                </div>
              </div>
            </div>
          </div>
          <!--Fim da Modal-->



          <div class="feed-icon px-2"><i class="fa fa-long-arrow-up text-black-50"></i></div>
        </div>
