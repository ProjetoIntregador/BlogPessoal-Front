<div class="container">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar produto</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input [(ngModel)]="produto.tema" type="text" class="form-control" name="titulo" id="titulo"
          placeholder="Digite o titulo" />
      </div>

      <div class="form-group">
        <label for="texto">Texto</label>
        <textarea [(ngModel)]="produto.experiencia" class="form-control" name="texto" id="texto" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="tema">Escolha um tema ou
          <a routerLink="/tema" data-bs-dismiss="modal">cadastre um novo</a>:</label>
        <select class="form-control" name="tema" id="tema" [(ngModel)]="idCategoria" (change)='findByIdCategoria()'>
          <option *ngFor="let item of listaCategoria" value="{{ item.id }}">
            {{ item.descricao }}
          </option>
        </select>
      </div>
      <div class="d-flex justify-content-center">
        <button class=" btn btn-dnager ms-4" routerLink="/inicio">Cancelar</button>
        <button class=" btn btn-success " (click)='atualizar()'>Atualizar</button>
      </div>
    </div>
  </div>
</div>
