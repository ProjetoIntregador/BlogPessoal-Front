  <div class="d-flex justify-content-around">
  <div class="row d-flex align-items-center">
    <div class="col-md-4">
      <div class="row d-flex justify-content-center textinho boxhome">
        <h1>Entrar</h1>

        <form action="" class="d-flex flex-column">
          <label class="invisible" for="email">Email</label>
          <input [(ngModel)]='usuarioLogin.email' class="form-control input" type="text" name="email" id="email" placeholder="Digite seu e-mail">

          <label class="invisible" for="senha">Senha</label>
          <input [(ngModel)]='usuarioLogin.senha'class="form-control input mb-5" type="password" name="senha" id="senha" placeholder="Digite sua senha">

          <button type="submit" (click)='entrar()' >Entrar</button>

          <p>Caso nÃ£o tenha cadastro<a routerLink='/cadastrar'>Cadastre-se</a></p>
        </form>

      </div>
