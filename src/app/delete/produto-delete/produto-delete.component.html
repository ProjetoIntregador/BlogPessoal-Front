<div class="container mb-5 mt-5">

    <div class="row">
      <div class="col-md-12 ">
        <h1 class="text-center font-weight-bold roxoescuro">Apagar Vaga</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4 class="text-center font-weight-bold roxoescuro">Você tem certeza que deseja apagar essa vaga?</h4>
      </div>
    </div>

    <div class="row d-flex justify-content-center mt-4">
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            
            <h5 class="card-title m-0 font-weight-bold roxoescuro">{{produto.tema}}</h5>
            <small class="font-weight-bold roxoclaro" >Tema: {{produto.categoria.descricao}}</small>
            <p class="card-text mt-3 font-weight-bold">{{produto.especificacao}}</p>

          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-12 d-flex justify-content-center">
        <button class="btn bgsalmao  font-weight-bold mr-4" routerLink='/start'>Não</button>
        <button class=" btn bgverdeclaro font-weight-bold" (click)='apagar()'>Sim</button>


      </div>


    </div>

  </div>
